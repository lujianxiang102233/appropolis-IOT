  <script>
    var json1 = [{
      key: 1,

    }, {

      label: '三'
    }, {

      label: '二'
    }]


    var json2 = [{
      label: '一',
      key: 1
    }, {
      key: 2,
      label: '二'
    }]


    function mergeArr(json1, json2) {
      var keyArr = [];
      for (var i = 0; i < json1.length; i++) {
        // if (JSON.stringify(json2).indexOf(JSON.stringify(json1[i])) == -1) {
        //   keyArr.push(i);
        // }
        for (k = 0; k < json2.length; k++) {
          if (JSON.stringify(json2[k].indexOf(JSON.stringify(json1[i]) == -1))) {
            keyArr.push(i);
          }
        }
      }
      return keyArr;
    }
    console.log(mergeArr(json1, json2));
